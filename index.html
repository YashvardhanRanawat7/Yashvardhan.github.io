<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        header {
            background: #35424a;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
            padding-bottom: 20px;
        }
        .portfolio-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            padding: 20px 0;
        }
        .portfolio-item {
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
        }
        .skills {
            background: #35424a;
            color: white;
            padding: 20px 0;
            margin-top: 20px;
        }
        .skills h2 {
            text-align: center;
        }
        .skills ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .contact {
            padding: 20px 0;
        }
        .contact form {
            display: grid;
            gap: 10px;
        }
        .contact form input, .contact form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact form button {
            background: #35424a;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Awesome Portfolio</h1>
        </div>
    </header>

    <section class="portfolio">
        <div class="container">
            <h2>My Work</h2>
            <div class="portfolio-items">
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/250" alt="Project 1">
                    <h3>Project 1</h3>
                    <p>Description of project 1</p>
                </div>
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/250" alt="Project 2">
                    <h3>Project 2</h3>
                    <p>Description of project 2</p>
                </div>
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/250" alt="Project 3">
                    <h3>Project 3</h3>
                    <p>Description of project 3</p>
                </div>
            </div>
        </div>
    </section>

    <section class="skills">
        <div class="container">
            <h2>My Skills</h2>
            <ul>
                <li>HTML/CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
                <li>UI/UX Design</li>
            </ul>
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Awesome Portfolio. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
